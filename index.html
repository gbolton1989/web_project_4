<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
    
    <div class="page__container">

        <header class="header">
            <img src="images/header.svg" class="header__vector" alt="an image of the page title">
        </header>

        <main>
        <section class="profile">
            <div class="profile__container">
                <img src="images/image.jpg" class="profile__avatar" alt="photo of profile user">
                <div class="profile__edit-container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__name profile__value">Frito Cheeto</h1>
                        </div>
                        <div class="profile__title">
                            <p class="profile__title profile__value">Bandito</p>
                        </div>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button">                  
            </button>
        </section>

        <section class="elements">
            <ul class="element__list">
            </ul>
        </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

        <div class="popup popup_edit-profile">
            <div class="popup__container">
              <button type="button" class="popup__close popup__close_form"></button>
              <form action="#" class="form">
                <h2 class="popup__edit">Edit Profile</h2>
                <input id="profile-name" type="text" value="#" placeholder="Name" class="form__input form__input_name" required maxlength="40" minlength="2">
                <span id="profile-name-error" class="form__error"></span>

                <input id="profile-aboutme" type="text" value="#" placeholder="About Me" class="form__input form__input_aboutme" required maxlength="200" minlength="2">                
                <span id="profile-aboutme-error" class="form__error"></span>

                <button class="popup__submit-button" type="submit">Save</button>
              </form>
            </div>
        </div>

        <div class="popup popup_add-element">
            <div class="popup__container">
              <button type="button" class="popup__close popup__close_form"></button>
              <form action="#" class="form form__add-element">
                <h2 class="popup__edit">New place</h2>
                <input id="element-title" type="text" value="" placeholder="Title" class="form__input  form__input_title" required maxlength="30" minlength="2">
                <span id="element-title-error" class="form__error"></span>

                <input id="element-url" type="url" value="" placeholder="Image link" class="form__input form__input_url" required>
                <span id="element-url-error" class="form__error"></span>

                <button class="popup__submit-button popup__submit-button_disabled" type="submit">Create</button>
              </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
              <button type="button" class="popup__close popup__close_image"></button>
              <figure class="popup__figure">
                  <img src="" class="popup__image" alt="">
                  <figcaption class="popup__image-title"></figcaption>
              </figure>
            </div>
        </div>

    </div>
    
    <template id="element-template">
        <li class="element">
            <button class="element__delete"></button>
            <img src="" class="element__image" alt="">            
            <div class="element__container">
                <h2 class="element__place-title"></h2>
                <button class="element__heart"></button>
            </div>
        </li>
    </template>

    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
