<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
    
    <div class="page__container">

        <header class="header">
            <img src="images/header.svg" class="header__vector">
        </header>

        <section class="profile">
            <div class="profile__container">
                <img src="images/image.jpg" class="profile__avatar" alt="photo of profile user">
                <div class="profile__edit-container">
                    <ul class="profile__info">
                        <li class="profile__name">
                            <span class="profile__value">Frito</span>
                        </li>
                        <li class="profile__title">
                        <span class="profile__value">Bandito</span>
                        </li>
                    </ul>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button">                  
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="images/kirill-pershin-1088404-unsplash1.png" class="element__image" alt="a photo of a river running between trees">
                <div class="element__container">
                    <h1 class="element__place-title">Yosemite Valley</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
            
            <div class="element">
                <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="a photo of a lake with mountains in the background">
                <div class="element__container">
                    <h1 class="element__place-title">Lake Louise</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
            
            <div class="element">
                <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="a photo of the sun setting over a string of mountains">
                <div class="element__container">
                    <h1 class="element__place-title">Bald Mountains</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
            
            <div class="element">
                <img src="images/kirill-pershin-1404681-unsplash (1).png" class="element__image" alt="a photo of mountains underneath a starry night sky">
                <div class="element__container">
                    <h1 class="element__place-title">Latemar</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
            
            <div class="element">
                <img src="images/kirill-pershin-1556355-unsplash (1).png" class="element__image" alt="a photo of a river bank with mountains in the background">
                <div class="element__container">
                    <h1 class="element__place-title">Vanoise National Park</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
            
            <div class="element">
                <img src="images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="a photo of boats next to a pier with mountains in the distance">
                <div class="element__container">
                    <h1 class="element__place-title">Lago di Braies</h1>
                    <button class="element__heart"></button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
              <button type="button" class="popup__close popup__close_image"></button>
              <form action="#" class="form">
                <h2 class="popup__edit">Edit Profile</h2>
                <input type="text" value="Frito" placeholder="Name" class="form__input  form__input_name">
                <input type="text" value="Bandito" placeholder="About Me" class="form__input form__input_aboutme">
                <button class="popup__submit-button" type="submit">Save</button>
              </form>
            </div>
        </div>

    </div>
    
    <script src="scripts/index.js"></script>

</body>

</html>
